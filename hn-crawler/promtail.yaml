server:
  disable: true

clients:
  - url: ${LOKI_ENDPOINT}/loki/api/v1/push
    basic_auth:
      username: ${LOKI_BASICAUTH_USER}
      password: ${LOKI_BASICAUTH_PASSWORD}

scrape_configs:
  - job_name: service
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
      - timestamp:
          source: timestamp
          format: UnixMs
    static_configs:
      - labels:
          __path__: /app.log
